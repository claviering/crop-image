<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>crop image</title>
</head>

<body>
  <h1>crop image ratio to 2.25:1 and 1:1</h1>
  <div class="app">
    <div class="crop-content">
      <div id="canvas" class="canvas-container"></div>
      <div class="crop-oper active-235">
        <div class="crop-oprt-item" data-ratio="2.35">
          <div data-ratio="2.35">
            <label data-ratio="2.35">图文封面(2.35 : 1)</label>
          </div>
          <div data-ratio="2.35" class="crop-image-235"></div>
        </div>
        <div class="crop-oprt-item" data-ratio="1">
          <div data-ratio="1">
            <label data-ratio="1">图文封面(1 : 1)</label>
          </div>
          <div class="crop-image-1" data-ratio="1">

          </div>
        </div>
        <div>
          <label class="upload-but" for="image">Upload Image</label>
          <input style="display: none;" type="file" id="image" name="image" accept='image/*'>
        </div>
        <button id="canvas-to-canvas" class="upload-but mt-12"> canvas to canvas</button>
        <div id="crop-image-container-1"></div>
      </div>
    </div>
  </div>
  <h1>crop for any ratio (set ratio: 0)</h1>
  <div class="app">
    <div class="crop-content">
      <div id="canvas-ratio0" class="canvas-container">
      </div>
      <div class="crop-oper">
        <div class="">
          <label class="upload-but" for="ratio0">Upload Image</label>
          <input style="display: none;" type="file" id="ratio0" name="ratio0" accept='image/*'>
        </div>
        <button id="ratio0-c2c" class="upload-but mt-12"> canvas to canvas</button>
        <div class="mt-12" id="crop-image-container-0"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
