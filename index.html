<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="crop-content">
      <div id="canvas"></div>
      <div class="crop-oper active-235">
        <div class="crop-oprt-item" data-ratio="2.35">
          <div data-ratio="2.35">
            <label data-ratio="2.35">图文封面(2.35 : 1)</label>
          </div>
          <div data-ratio="2.35" class="crop-image-235"></div>
        </div>
        <div class="crop-oprt-item" data-ratio="1">
          <div data-ratio="1">
            <label data-ratio="1">图文封面(1 : 1)</label>
          </div>
          <div class="crop-image-1" data-ratio="1">

          </div>
        </div>
        <button id="canvas-to-canvas" class="upload-but"> canvas to canvas</button>
      </div>
    </div>
    <label class="upload-but" for="image">Upload Image</label>
    <input style="display: none;" type="file" id="image" name="image" accept='image/*'>
    <div id="canvas-to-canvas-content"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
